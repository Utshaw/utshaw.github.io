<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Movement</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="arrow-panel">
    <div class="arrow-row">
      <button class="arrow-key" onclick="move('up')">↑</button>
    </div>
    <div class="arrow-row">
      <button class="arrow-key" onclick="move('left')">←</button>
      <button class="arrow-key invisible"></button>
      <button class="arrow-key" onclick="move('right')">→</button>
    </div>
    <div class="arrow-row">
      <button class="arrow-key" onclick="move('down')">↓</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
