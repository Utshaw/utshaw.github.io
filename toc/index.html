<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Ball Movement</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid">
      <!-- Grid cells -->
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="ball" id="ball"></div>
  </div>
  <div class="controls">
    <button id="up" class="control-button">↑</button>
    <div>
      <button id="left" class="control-button">←</button>
      <button id="down" class="control-button">↓</button>
      <button id="right" class="control-button">→</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
